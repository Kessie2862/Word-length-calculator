<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Word length Calculator</title>
</head>

<body>
    <div class="container" style="width: 500px; text-align: center;">
        <h2>Type your word in the box to calculate</h2>
        <input style="text-align: center;" type="text" id="str" class="form-control"
            placeholder="Type any word here...">
        <div id="output">...</div>
        <button id="btn" class="btn btn-info mt-2">Click to calculate</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
